<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--CSS link -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">

    <title>Bootstrap grid & flex</title>
  </head>
  <body>

<!--container-->    

<section class="blog">
  <div class="container-fluid">
    <div class="box">
      <h1>Container-fluid</h1>
    </div>
  </div>
</section>
    
<section class="blog">
  <div class="container">
    <div class="box">
      <h1>Container</h1>
    </div>
  </div>
</section>

<!--grid 2 row-->

<section class="blog">
  <div class="container">
    <div class="row">

      <div class="col-lg-6"><div class="box"></div></div>

      <div class="col-lg-6"><div class="box"></div></div>

    </div>
  </div>
</section>

<!--grid 3 row-->

<section class="blog">
  <div class="container">
    <div class="row">
      
      <div class="col-lg-4"><div class="box"></div></div>

      <div class="col-lg-4"><div class="box"></div></div>

      <div class="col-lg-4"><div class="box"></div></div>

    </div>
  </div>
</section>

<!--grid 4 row-->

<section class="blog">
  <div class="container">
    <div class="row">

      <div class="col-lg-3"><div class="box"></div></div>

      <div class="col-lg-3"><div class="box"></div></div>

      <div class="col-lg-3"><div class="box"></div></div>

      <div class="col-lg-3"><div class="box"></div></div>

    </div>
  </div>
</section>

<!--flex 5 row-->

<section class="blog">
  <div class="container">
    <div class="row">

      <div class="col-lg"><div class="box"></div></div>

      <div class="col-lg"><div class="box"></div></div>

      <div class="col-lg"><div class="box"></div></div>

      <div class="col-lg"><div class="box"></div></div>

      <div class="col-lg"><div class="box"></div></div>
      
    </div>
  </div>
</section>

<!--grid & flex 5 row-->

<section class="blog">
  <div class="container">
    <div class="row">

      <div class="col-lg-1  col-sm-6"><div class="box"></div></div>

      <div class="col-lg    col-sm-6"><div class="box"></div></div>
  
      <div class="col-lg    col-sm-12"><div class="box"></div></div>

      <div class="col-lg    col-sm-8"><div class="box"></div></div>

      <div class="col-lg-1  col-sm-4"><div class="box"></div></div>
      
    </div>
  </div>
</section>

    <!-- JS links -->
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>

  </body>
</html>
